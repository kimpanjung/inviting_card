<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>판중❣️소담 결혼식에 초대합니다</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    /* 한글 친화적인 폰트 */
    @import url('https://fonts.googleapis.com/css2?family=Noto+Serif+KR:wght@400;700&family=Noto+Sans+KR:wght@300;400&display=swap');
    body {
      font-family: 'Noto Sans KR', sans-serif;
    }
    h1, h2 {
      font-family: 'Noto Serif KR', serif;
    }
  </style>
</head>
<body class="bg-gray-50 text-gray-800">

  <!-- Header Section -->
  <div class="min-h-screen flex flex-col items-center justify-center px-6 py-12 bg-cover bg-center" 
       style="background-image: url('https://www.textures4photoshop.com/tex/thumbs/seamless-handmade-paper-texture-background-121.jpg');">
    <div class="text-center bg-white bg-opacity-70 p-6 rounded-lg shadow-md">
      <!-- 제목 -->
      <h1 class="text-3xl md:text-4xl font-bold text-gray-700">2025. 02. 15. 일요일</h1>

      <div class="mt-6 w-16 h-[1px] bg-gray-400 mx-auto"></div>

      <h2 class="mt-4 text-2xl md:text-3xl font-bold text-gray-700">결혼식에 초대합니다</h2>

      <p class="mt-3 text-gray-500 text-lg">사랑하는 두 사람이 하나 되는 날</p>

      <!-- 신랑 & 신부 이름 -->
      <h2 class="text-2xl md:text-3xl font-bold mt-4 text-gray-800 tracking-wide">
        신랑 <span class="text-pink-600">코니</span> & 신부 <span class="text-pink-600">곰도리</span>
      </h2>

      <!-- 날짜 & 장소 -->
      <p class="mt-6 text-gray-600">
        2025년 2월 15일 (일) <br>
        오후 4시 <br>
        <span class="text-gray-500">전주 알펜시아 웨딩홀</span>
      </p>

      <!-- 구분선 -->
      <div class="mt-6 w-16 h-[1px] bg-gray-400 mx-auto"></div>

      <!-- 참석 버튼 -->
      <a href="#" class="mt-8 inline-block px-6 py-3 bg-gray-800 text-white text-sm font-medium rounded-lg shadow-md hover:bg-gray-700 transition">
        참석 여부 확인하기
      </a>
    </div>
  </div>

  <!-- Footer Section -->
  <footer class="py-6 bg-gray-100 text-center">
    <p class="text-sm text-gray-500">특별한 날 함께 해주셔서 감사합니다.</p>
    <p class="text-xs text-gray-400 mt-2">&copy; 2025 코니 & 곰도리</p>
  </footer>
</body>
</html>
