<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>자연스러운 종이 질감</title>
    <style>
        body {
            background-color: #f5f1e3; /* 부드러운 종이 색상 */
            background-image: 
                linear-gradient(45deg, rgba(255, 255, 255, 0.1) 25%, transparent 25%), 
                linear-gradient(-45deg, rgba(255, 255, 255, 0.1) 25%, transparent 25%);
            background-size: 30px 30px; /* 격자 크기 설정 */
            background-position: 0 0, 15px 15px; /* 격자 패턴 위치 설정 */
            font-family: 'Noto Serif', serif; /* 한지 느낌을 강조하는 세리프체 */
            padding: 20px;
            line-height: 1.6;
        }

        h1 {
            text-align: center;
            color: #4e4b46;
            font-size: 3rem;
        }

        p {
            text-align: center;
            color: #6a6550;
            font-size: 1.2rem;
        }
    </style>
</head>
<body>
    <h1>자연스러운 종이 질감</h1>
    <p>이 배경은 자연스러운 종이 질감을 표현하기 위해 CSS로 구현한 것입니다. 부드럽고 고급스러운 느낌을 제공합니다.</p>
</body>
</html>
